---
layout: default
---

<style>
  .wrap {
    display: flex;
  }
  .left-area {
    flex: 0 0 300px; /* flex-grow, flex-shrink, flex-basis */
    margin-right: 20px; /* 오른쪽 영역과의 간격 */
    padding: 10px;
    border-right: 2px solid #ccc; /* 오른쪽에 일반 선으로 구분 */
  }
  .left-area img {
    width: 100%; 
    border-radius: 50%; /* 이미지를 원형으로 */
    display: block; /* 이미지를 블록 요소로 만들어 margin을 적용 가능하게 함 */
    margin-bottom: 10px; /* 이미지와 이름 사이의 간격 */
  }
  .left-area h3, .left-area p {
    text-align: center; /* 이름과 설명을 중앙 정렬 */
    margin: 5px 0; /* 상하 간격 */
  }
  .content-area {
    flex: 1; /* 남은 공간을 모두 차지 */
    padding: 10px;
  }
</style>

<div id="main" role="main">         
  <div class="wrap">
    <!-- 왼쪽 구역 시작 -->
    <div class="left-area">
      <img src="{{ site.url }}/images/{{ page.image.profile }}" alt="Profile Image">
      <h3>두지수</h3>
      <p>안녕하세요 반갑습니다. 테스트중입니다.</p>
    </div>
    <!-- 왼쪽 구역 끝 -->

    <!-- 나머지 콘텐츠 영역 시작 -->
    <div class="content-area">
      <div class="page-title">
        <h1>{{ page.title }}</h1>
        {% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
      </div>
      <div class="archive-wrap">
        <div class="page-content">
          {{ content }}
        </div><!-- /.page-content -->
      </div><!-- /.archive-wrap -->
    </div>
    <!-- 나머지 콘텐츠 영역 끝 -->
  </div><!-- /.wrap -->
</div><!-- /#main -->
