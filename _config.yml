# Site wide configuration

title: "Dev-2mole"
description: "for my record page"
logo: /images/my_logo.jpg # 120x120 px default image used for Twitter summary card
teaser: /images/my_logo.jpg # 400x250 px default teaser image used in image archive grid
locale: en
url:  https://Dev-2mole.github.io
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: 두지수(2mole)
  email: 2mole@kakao.com
  github: https://github.com/Dev-2mole
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: 2mole_profile_img.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
